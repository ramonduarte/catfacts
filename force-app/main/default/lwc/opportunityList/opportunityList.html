<!-- opportunityList.html -->
<template>
    <lightning-card title="Opportunities" icon-name="standard:opportunity">
        <div class="slds-m-around_medium">
            <template if:true={opportunities}>
                <lightning-datatable
                    key-field="Id"
                    data={opportunities}
                    columns={columns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </template>
            <template if:true={error}>
                <p>{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
